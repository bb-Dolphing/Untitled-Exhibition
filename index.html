<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Exhibition Simulation</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #gallery-container {
      width: 2000px;
      height: 1500px;
      position: absolute;
      cursor: grab;
    }
    #floor-map {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .artwork {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="gallery-container">
      <img src="floor-map.png" id="floor-map" alt="Floor Map" />
      <a href="2/index.html" class="artwork" style="left: 200px; top: 200px;"></a>
      <a href="pageB.html" class="artwork" style="left: 800px; top: 300px;"></a>
      <a href="pageC.html" class="artwork" style="left: 200px; top: 900px;"></a>
      <a href="pageD.html" class="artwork" style="left: 800px; top: 1000px;"></a>
      <a href="mainHall.html" class="artwork" style="left: 1500px; top: 600px;"></a>
    </div>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <script>
    const container = document.getElementById('gallery-container');
    const viewport = document.getElementById('viewport');

    const panzoom = Panzoom(container, {
      contain: 'outside',
      startScale: 1,
      minScale: 0.5,
      maxScale: 2
    });

    viewport.addEventListener('wheel', panzoom.zoomWithWheel);
  </script>
</body>
</html>
