<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>chaos lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body, html {
  margin: 0;
  background: #fff;
  overflow: hidden;
  font-family: 'Arial Black', sans-serif;
  cursor: none;
}

a{
  text-decoration: none;
  color:#000
}

.title {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 7vw;
  font-weight: 900;
  line-height: 100%;
  animation: fadeInDown 1s ease forwards;
}

.zone {
  position: absolute;
  padding: 20px;
  font-size: 2vw;
  font-weight: 700;
  border: 2px solid #000;
  animation: fadeInUp 1s ease forwards;
}

.zone.big {
  font-size: 3vw;
  padding: 50px;
}

.zone.border-only {
  background: none;
  border: 4px dashed #000;
  padding: 40px;
}

.yellow { background: yellow; }
.blue   { background: blue; color: #fff; }
.green  { background: lime; }
.pink   { background: hotpink; color: #000; }

.text {
  position: absolute;
  font-size: 2vw;
  font-weight: 600;
  color: #000;
  animation: fadeInUp 1.5s ease forwards;
}

.text.small {
  font-size: 1vw;
}

.text.huge {
  font-size: 5vw;
  line-height: 1;
}

.text.chaos {
  font-size: 4vw;
  transform: rotate(8deg);
  color: red;
}

.rotate {
  transform: rotate(-5deg);
}

.rotate-big {
  transform: rotate(10deg);
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(50px);}
  to   { opacity: 1; transform: translateY(0);}
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-50px);}
  to   { opacity: 1; transform: translateY(0);}
}

#cursor {
  position: fixed;
  width: 25px;
  height: 25px;
  background: black;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
}

</style>
<body>

<div class="title rotate">SPECIAL CITY</div>

<div class="zone yellow rotate" style="top: 80px; left: 180px;"><a href="2/index.html">Untitled</a></div>
<div class="zone blue" style="top: 300px; left: 520px;">ZONE B</div>
<div class="zone green big" style="top: 650px; left: 100px;">C ZONE</div>
<div class="zone border-only" style="top: 400px; left: 800px;">→ 존 D</div>
<div class="zone pink rotate-big" style="top: 220px; left: 900px;">E</div>

<div class="text huge" style="top: 500px; left: 350px;">오늘의<br>특별 전시</div>
<div class="text small rotate" style="top: 50px; left: 30px;">↖ 안내</div>
<div class="text chaos" style="top: 300px; left: 100px;">WELCOME</div>

<div id="cursor"></div>

<script src="app.js">
  const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

</script>
</body>
</html>
