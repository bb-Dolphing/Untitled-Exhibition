<style>
    /* style.css (Only minor adjustment needed for .banner-item padding if desired, but current works too) */

    /* 모든 HTML 기본 여백/패딩 초기화 (선택 사항, 옛날엔 잘 안 했지만 깔끔함을 위해) */
    body, h1, p, table, tr, td, div, img {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #008080; /* 투박한 원색 배경 (틸색) */
        font-family: '궁서체', '굴림체', '돋움체', Arial, sans-serif; /* 옛날 폰트 지정 */
        color: #000000; /* 기본 글자색은 검정 */
        line-height: 1.5; /* 줄 간격 */
        font-size: 12px; /* 기본 폰트 사이즈 */
    }

    /* 헤더 스타일 (HTML의 font 태그가 우선하지만, 혹시 모를 대비) */
    header {
        margin-bottom: 20px; /* 헤더 아래 여백 */
    }

    /* 배너 그리드 컨테이너 (이전 CSS Grid 속성 사용) */
    #banner-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 너비 조절 */
        gap: 15px; /* 배너 간 간격 */
        padding: 10px; /* 내부 패딩 */
    }

    /* 각 배너 아이템 스타일 */
    .banner-item {
        background-color: #DDDDDD; /* 투박한 회색 배경 */
        border: 1px solid #888888; /* 진한 테두리 */
        box-shadow: 2px 2px 0px #BBBBBB; /* 3D 버튼 같은 그림자 효과 */
        padding: 5px; /* 내부 여백 - can be adjusted if removing text makes it look odd */
        text-align: center;
        transition: none; /* 트랜지션 효과 제거 */
    }

    .banner-item img {
        max-width: 100%; /* 부모 요소보다 커지지 않게 */
        height: auto; /* 비율 유지 */
        display: block; /* 이미지 아래 기본 여백 제거 */
        border: 1px solid #666666; /* 이미지에도 테두리 */
        margin: 0 auto; /* 가운데 정렬, bottom margin removed as no text below */
    }

    /* .banner-info related styles are now effectively unused but can be kept or removed from CSS */
    .banner-info {
        display: none; /* Hides the info section */
    }

    /* 푸터 스타일 */
    footer {
        margin-top: 30px;
        padding: 10px;
        font-size: 11px;
        color: #333333;
        background-color: #DDDDDD;
        border: 1px solid #888888;
        box-shadow: 2px 2px 0px #BBBBBB;
    }
</style>
